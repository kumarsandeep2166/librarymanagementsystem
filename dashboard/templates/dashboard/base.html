<!DOCTYPE html>
<html>
    
{% include "dashboard/head.html" %}

<body>

    {% include 'dashboard/header.html' %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock content %}
   
   
    
    {% include 'dashboard/scripts.html' %}

</body>

</html>
