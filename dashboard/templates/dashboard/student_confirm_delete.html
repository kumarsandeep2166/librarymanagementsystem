<style>
.deletebaackgroundbg{
    background-color: #1fb400;
    height: auto;
    width: 600px;
    color: #fff;
    text-align: center;
    margin: 0 auto;
    margin-top: 10%;
    font-size: 30px;
    line-height: 84px;
    padding: 20px 40px 20px 40px;
    border-radius: 20px;
}
.deletebaackgroundbg .btmnhk{
    background-color: #141414;
    padding: 12px 60px;
    border: 0;
    outline: 0;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    border-radius: 4px;
}
.deletebaackgroundbg .btmnhk:hover{
    background-color: #fff;
    color: #141414;
    cursor: pointer;
}

</style>

<section> 
    <div class="deletebaackgroundbg">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Are you sure you want to delete "{{ object }}" ?
            <input type="submit" value="Submit" class="btmnhk" />
        </form>
    </div>
</section>
